<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERC Internet - Log in</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/custom.min.css">
</head>

<body class="dark">
<!-- two other colors

<body class="lite">
<body class="dark">

-->

    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }
    </script>
    $(endif)
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap animated fadeIn">
                <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()"
                    $(endif)>
                    <input type="hidden" name="dst" class="form-control" value="$(link-orig)" />
                    <input type="hidden" name="popup" class="form-control" value="true" />

                    <!-- logo -->
                    <div class='text-center welcome $(if error)mb-3$(endif) $(if error == "")mb-4$(endif)'>
                        <img src="img/logo.png" class="custom-logo" alt="">
                        <h1>Selamat Datang Di ERC</h1>
                        <p class="text-black">Silahkan masukan user.</p>
                    </div>

                    <!-- <p class="mb-2 text-center text-black info $(if error)alert$(endif)">
                        $(if error == "") $(if trial == 'yes')<br />Free trial
                        available, <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click
                            here</a>.$(endif)
                        $(endif)
                    </p> -->

                    $(if error)
                    <div class="alert alert-danger alert-dismissible fade show mt-1" role="alert">
                        <strong>Error!</strong> $(error).
                    </div>
                    $(endif)
                    
                    <label>
                        <img class="ico" src="img/user.svg" alt="#" />
                        <input name="username" class="shadow-sm" type="text" value="$(username)" placeholder="Username" />
                    </label>

                    <label>
                        <img class="ico" src="img/password.svg" alt="#" />
                        <input name="password" class="shadow-sm" type="password" placeholder="Password" />
                    </label>

                    <input type="submit" class="bg-info shadow-sm" value="Connect" />

                </form>
                <p class="text-black info bt">Powered by ❤️ ERC</p>

            </div>
        </div>
    </div>

    <a href="https://wa.me/6283185730662" class="float" target="_blank">
        <i class="fa-brands fa-whatsapp my-float"></i>
    </a>
</body>

</html>
